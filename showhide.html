<!DOCTYPE html>
<html>

<body> 
<center>
<img src="pic_bulbon.gif" id="img">
<button onclick="show()">Show</button>
<button onclick="hide()">Hide</button>
</center>
</body>
<script>
    function show(){
        document.getElementById('img').style.display= "block";
    }
    function hide(){
        document.getElementById('img').style.display= "none";
    }
</script>
</html>
