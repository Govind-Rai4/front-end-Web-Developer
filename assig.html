<!DOCTYPE html>
<html>
<body id="body">
    <button type="button" onclick="teal()">Teal</button>
    <button type="button" onclick="aqua()">Aqua</button>
    
</body>
<script>
   function teal() {
    document.getElementById('body').style.background = 'teal';
  }

  function aqua() {
    document.getElementById('body').style.background = 'aqua';
  }
</script>
</html>
